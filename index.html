<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Poem Generator 📝</title>
  </head>
  <body>
    <div class="container">
      <h1>AI poem generator</h1>
      <main>
        <form id="poem-generator-form">
          <input
            class="search"
            type="text"
            placeholder="Enter your desired poem topic"
            autofocus
            required
            autocomplete="off"
          />
          <input type="submit" class="submit" />
        </form>
        <div id="generating-text"></div>

        <div class="poem" id="poem"></div>
      </main>
    </div>
    <footer>
      This AI project was coded by 🙋🏼‍♀️
      <a href="https://github.com/laurenhrickard" target="_blank"
        >Lauren Rickard</a
      >, is open-sourced on
      <a href="https://github.com/laurenhrickard/poem-generator" target="_blank"
        >Github</a
      >
      and is hosted on
      <a href="https://poem-generator-lr.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
    <script src="poem.js"></script>
  </body>
</html>
