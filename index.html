<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <title>AI Poem Generator 📝</title>
  </head>
  <body>
    <div class="container">
      <h1>AI poem generator</h1>
      <main>
        <div class="form-wrapper">
          <form id="poem-generator-form">
            <input
              class="search"
              type="text"
              placeholder="Enter your desired poem topic"
              autofocus
              required
              autocomplete="off"
              id="search-box"
            />
            <input type="submit" class="submit" />
            <br />
            <div class="poem-examples">
              Examples: Books, the weather, food, friendship...
            </div>
          </form>
        </div>
        <div id="generating-text"></div>

        <div class="poem hidden" id="poem"></div>
      </main>
    </div>
    <footer>
      This AI project was coded by 🙋🏼‍♀️
      <a href="https://github.com/laurenhrickard" target="_blank"
        >Lauren Rickard</a
      >, is open-sourced on
      <a href="https://github.com/laurenhrickard/poem-generator" target="_blank"
        >Github</a
      >
      and is hosted on
      <a href="https://poem-generator-lr.netlify.app/" target="_blank"
        >Netlify</a
      >. <br /><br />🤖
      <a href="https://www.shecodes.io/learn/apis/ai" target="_blank">AI API</a>
      courtesy of
      <a href="https://www.shecodes.io/" target="_blank">SheCodes</a>.
    </footer>
    <script src="poem.js"></script>
  </body>
</html>
