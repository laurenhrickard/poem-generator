<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AI Poem Generator 📝</title>
  </head>
  <body>
    <h1>Poem generator</h1>
    <h3>Generated using AI</h3>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter your desired poem topic"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>

      <div id="poem">
        Poem line 1
        <br />
        Poem line 2
        <br />
        Poem line 3
        <br />
        Poem line 4
      </div>
    </main>
    <script src="poem.js"></script>
    <footer>
      This AI project was coded by 🙋🏼‍♀️
      <a href="https://github.com/laurenhrickard" target="_blank"
        >Lauren Rickard</a
      >, is open-sourced on
      <a href="https://github.com/laurenhrickard/poem-generator" target="_blank"
        >Github</a
      >
      and is hosted on
      <a href="https://poem-generator-lr.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
  </body>
</html>
